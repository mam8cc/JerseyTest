apply plugin: 'java'
apply plugin: 'jetty'
apply plugin: 'heroku'
sourceCompatibility = 1.5
version = '1.0'

buildscript {
    repositories {
        mavenCentral()
        mavenRepo name: 'Bintray Gradle Plugins', url: 'http://dl.bintray.com/vermeulen-mp/gradle-plugins'
    }
    dependencies {
        classpath 'com.wiredforcode:gradle-heroku-plugin:1.0.0'
    }
}

defaultTasks "clean", "build", "jettyRun"

dependencies {
    compile 'log4j:log4j:1.2.7'
    compile 'org.slf4j:slf4j-log4j12:1.6.6'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.6'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.6'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

heroku {
    apiKey = ''
}